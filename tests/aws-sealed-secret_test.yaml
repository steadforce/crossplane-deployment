suite: test if values for aws sealed secret are correct
capabilities:
  apiVersions:
  - bitnami.com/v1alpha1/SealedSecret
templates:
- templates/aws-sealed-secret.yaml
release:
  name: crossplane
tests:
- it: aws sealed secret for local cluster
  values:
  - ../values-subchart-overrides.yaml
  - ../values-local.yaml
  asserts:
  - equal:
      path: &credsPath spec.encryptedData.creds
      value: 
  - matchSnapshot: {}
- it: aws sealed secret for development cluster
  values:
  - ../values-subchart-overrides.yaml
  - ../values-development.yaml
  asserts:
  - equal:
      path: *credsPath
      value: 
  - matchSnapshot: {}
- it: aws sealed secret for production cluster
  values:
  - ../values-subchart-overrides.yaml
  - ../values-production.yaml
  asserts:
  - equal:
      path: *credsPath
      value: 
  - matchSnapshot: {}
